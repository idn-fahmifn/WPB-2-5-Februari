<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <style>
      .bg-pink {
        background-color: #d2005b;
      }
    </style>
  </head>
  <body>
    <!-- start navbar -->

    <nav class="navbar navbar-expand-lg bg-pink navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="logo.svg" width="50" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- end navbar -->

    <div class="container">
      <h1>Our team</h1>
      <div class="row" id="team">
        <div class="col-md-3">
          <div class="card" style="width: 200px">
            <div class="card-body">
              <img
                src="https://cdn.jsdelivr.net/gh/faker-js/assets-person-portrait/male/512/18.jpg"
                class="img-fluid"
                alt="gambar avatar"
              />
              <h4 class="text-danger mt-2 text-center">Mr Azis</h4>

              <p class="mt-2 mb-0 fw-bold">CEO</p>
              <span class="text-muted m-0">PT Sukses Selalu</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
        const team = document.getElementById('team');

        async function loadData() {
            try {
                // diharapkan berhasil
                const api = await fetch('https://69844884885008c00db0954d.mockapi.io/users'); 

                // handle error saat gagal.

                if(!api.ok) {
                    throw new("Data gagal diambil");
                }

                // convert data dari json ke bentuk array object js
                const users = await api.json();

                console.log(users);

                
            } catch (error) {

                // jika gagal load data.
                
            }
        }

        loadData();

    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
